<h2>Login works!</h2>

<form (ngSubmit)="onSubmit()">
  <label>
    Email:
    <input type="text" name="email" [(ngModel)]="loginData.email" />
  </label>
  <br />
  <label>
    Password:
    <input type="password" name="password" [(ngModel)]="loginData.password" />
  </label>
  <br />
  <button type="submit">Login</button>
</form>
