<h2>Register</h2>

<form (ngSubmit)="onRegister()">
  <label>
    Email:
    <input type="text" name="email" [(ngModel)]="registerData.email" />
  </label>
  <br />

  <label>
    Password:
    <input type="password" name="password" [(ngModel)]="registerData.password" />
  </label>
  <br />

  <button type="submit">Register</button>
</form>
