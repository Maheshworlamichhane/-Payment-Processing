<p class="confirmation">Transaction works!</p>

<h2>Transaction History</h2>

<div class="filters">

 <label class="filter-label">
  Status:
  <select [(ngModel)]="filterStatus" (change)="onFilterChange()" class="filter-select">
    <option value="">-- All Status --</option>
    <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
  </select>
</label>
</div>

<table class="transaction-table">
  <thead>
    <tr>
      <th>Transaction ID</th>
      <th>User ID</th>
      <th>Amount</th>
      <th>Currency</th>
      <th>Status</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tx of transactions" class="table-row">
      <td>{{ tx.transactionId }}</td>
      <td>{{ tx.userId || '-' }}</td>
      <td>{{ tx.amount | number:'1.2-2' }}</td>
      <td>{{ tx.currency }}</td>
      <td>{{ tx.status }}</td>
      <td>{{ tx.timestamp | date:'medium' }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="transactions.length === 0" class="no-transactions">
  No transactions found.
</div>
